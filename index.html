<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">0</h1>
    <button onclick="dodawanie()" id="button">+1</button>
    <script>
        function  dodawanie(){
            let h1 = parseInt(document.getElementById('h1').textContent)
            document.getElementById('h1').textContent = h1 + 1

        }
    </script>
</body>
</html>
